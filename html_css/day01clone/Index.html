<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-body-wrapper">
        <div class="nav-wrapper">
            <div class="logo-wrapper">
                <img src="images/logo.png" alt="Main Logo">
            </div>

            <div class="nav-links-wrapper">
                <div class="nav-link">
                    <a href="#">Home</a>
                </div>

                <div class="nav-link">
                    <a href="#">About</a>
                </div>

                <div class="nav-link">
                    <a href="#">Episodes</a>
                </div>

                <div class="nav-link">
                    <a href="#">Pages</a>
                </div>

                <div class="nav-link">
                    <a href="#">Contact</a>
                </div>
            </div>

            <div class="search-bar-wrapper">
                <input type="search" placeholder="Search and hit enter...">

                <i class="fas fa-search"></i>
            </div>

            <div class="social-media-wrapper">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="#">
                    <i class="fab fa-pinterest"></i>
                </a>

                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>

                <a href="#">
                    <i class="fab fa-dribbble"></i>
                </a>
            </div>
        </div>
        
        <div class="featured-wrapper">
            <div class="featured-video-wrapper">
                <div class="featured-video-title">
                    <div class="date">
                        <i class="far fa-calendar"></i>

                        <h4>10 Dec 2019</h4>
                    </div>

                    <h2>
                        Ep 05: Astronomy
                        <br>
                        Binoculars A Great
                    </h2>

                    <div class="subscribe-wrapper">
                        <div class="subscribe itunes">
                            <a href="#">Subscribe with iTunes</a>
                        </div>

                        <div class="subscribe rss">
                            <a href="#">Subscribe with RSS</a>
                        </div>
                    </div>
                </div>

                <div class="featured-video">
                    <img src="images/hero-video.png" alt="video">

                    <a href="#"><i class="fas fa-play-circle"></i></a>
                </div>
            </div>

            <div class="featured-song-wrapper">
                <div class="featured-song-container">
                    <div class="featured-song-title">
                        <div class="artist">
                            <img src="images/hero-track.jpg" alt="">
                        </div>

                        <div class="artist-info">
                            <h3>Understanding Operations</h3>
                            
                            <p>Kyle Hawkins</p>
                        </div>
                    </div>

                    <div class="featured-song-player">
                        <i class="fas fa-play-circle"></i>

                        <div class="start">
                            <a href="#">00:00</a>
                        </div>

                        <div class="bar">
                            <!-- bar goes here -->
                        </div>

                        <div class="time-left">
                            <a href="#">01:02</a>
                        </div>

                        <div class="mute-button">
                            <a href="#"><i class="fas fa-volume-up"></i></a>
                        </div>

                        <div class="volume-bar">
                            <!-- bar goes here -->
                        </div>
                    </div>

                    <div class="featured-song-options">
                        <i class="fas fa-share-alt"></i>

                        <a href="#">Share</a>
                    </div>

                    <div class="featured-song-options">
                        <i class="fas fa-download"></i>
                        
                        <a href="#">Download</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
